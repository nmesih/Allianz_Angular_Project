<form class="addPost">  
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="post.title" name= "title">
    <label for="content">Content</label>
    <textarea [(ngModel)]="post.content" name="content"></textarea>
    <label for="viewCount">View Count</label>
    <input type="number" [(ngModel)]="post.viewCount" name= "viewCount">
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="post.creationDate" name= "creationDate">
    <label for="isPublished">Publish State</label>
    <select [(ngModel)]="post.isPublished" name="isActive">
        <option [value]="true">Published</option>
        <option [value]="false">Not published</option>
    </select>
    <label for="user">User</label>
    <select [(ngModel)]="post.userId" name="user">
        <option *ngFor="let user of users" [value]="user.userId">{{user.username}}</option>
    </select>
    <div class="buttons">
       <button (click)="handleSaveClick()" type="button" class="save">Save</button>
       <button (click)="handleCancelClick()" type="button" class="cancel">Cancel</button>
    </div>
</form>
