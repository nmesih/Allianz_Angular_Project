<table>
    <thead>
    <tr class="columns">
        <th>Comment ID</th>
        <th>Post ID</th>
        <th>User ID</th>
        <th>Comment</th>
        <th>Creation Date</th>
        <th>Is Confirmed</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pagedData">
            <td>{{item.commentId}}</td>
            <td>{{item.postId}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.comment}}</td>
            <td>{{item.creationDate | date}}</td>
            <td>{{item.isConfirmed}}</td>        
            <td><app-button [buttonText]="'Detail'" [id]= "item.commentId" (onButtonClick)="handleDetailClick($event)"></app-button>
            <app-button [buttonText]="'Delete'" [id]= "item.commentId" (onButtonClick)="handleDeleteClick($event)"></app-button>
            </td>
        </tr>
    </tbody>
</table><hr>

<a class="addButton"><button type="button" routerLink="/commentadd">Add Comment</button></a>

<div class="pagination" *ngIf="totalPages > 0">
    <button [disabled]="currentPage === 1" (click)="previousPage()">&lt;</button>
    <span class="pageNumber">{{currentPage}}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">&gt;</button>
</div>
