<form class="addComment">
    <label for="comment">Comment</label>
    <input type="text" [(ngModel)]="comment.comment" name= "comment" >
    <label for="user">User</label>
    <select [(ngModel)]="comment.userId" name="user">
        <option *ngFor="let user of users" [value]="user.userId">{{user.username}}</option>
    </select>
    <label for="post">Post</label>
    <select [(ngModel)]="comment.postId" name="post">
        <option *ngFor="let post of posts" [value]="post.postId">{{post.title}}</option>
    </select>
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="comment.creationDate" name="creationDate">
    <label for="isConfirmed">Confirmation State</label>
    <select [(ngModel)]="comment.isConfirmed" name="isConfirmed">
        <option [value]="true"> Confirmed </option>
        <option [value]="false">Not Confirmed</option>
    </select>
    <div class="buttons">
        <button (click)="handleSaveClick()" type="button" class="save">Save</button>
        <button (click)="handleCancelClick()" type="button" class="cancel">Cancel</button>
    </div>
</form>
